		<title>修改密码</title>
		
	</head>

	<body>

		<div class="form_login">
			
			<div class="form_logo">
				<h2>修改密码</h2>
			    <h4>初始密码修改后才能登陆</h4>
			</div>
			
			<form method="get" id="formlogin" action="index.html">
				<div class="form-group">
					<i class="fa fa-user"></i> <input type="text" class="form-control" name="employeeId" id="employeeId" placeholder="输入工号">
				</div>
				<div class="form-group">
					<i class="fa fa-key"></i> <input type="password" class="form-control" name="password" id="oldPwd" placeholder="输入旧密码">
				</div>
				<div class="form-group">
					<i class="fa fa-key"></i> <input type="password" class="form-control" name="employeeId" id="newPwd" placeholder="输入新密码">
				</div>
				<div class="form-group">
					<i class="fa fa-key"></i> <input type="password" class="form-control" name="employeeId" id="conNewPwd" placeholder="确认新密码">
				</div>
				<!--  <div class="form-group" style="height:25px; line-height:25px; text-align:left;">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span class="checkfont">记住我的帐号</span>
                </div> -->
				<div class="form-group">
					<button type="button" id="loginsubmit" class="btn btn-primary btn-block btn-login" onclick="myLogin()">修改</button>
				</div>
			</form>
			
			<div class="form_footer">
				
				
				<h4>@2017 github.com/zz6868</h4>
			</div>
		</div>

	</body>
	
	<script type="text/javascript">
		
	function myLogin() {
		var employeeId = $("#employeeId").val();
		var oldPwd = $("#oldPwd").val();
		var newPwd = $("#newPwd").val();
		var conNewPwd = $("#conNewPwd").val();
		if("" == employeeId || undefined == employeeId) {
			alert("工号不能为空");
			return;
		}
		if("" == oldPwd || undefined == oldPwd) {
			alert("旧密码不能为空");
			return;
		}
		if("" == newPwd || undefined == newPwd) {
			alert("新密码不能为空");
			return;
		}
		if("" == conNewPwd || undefined == conNewPwd) {
						
			alert("确认密码不能为空");
			
			
			return;
		}else{
			
			if(conNewPwd !== newPwd){
				
				alert("两次新密码不一样请确认");
				
			}else{
				
			if(oldPwd!=="123456"){
				alert("旧密码必须为123456");
			}else{
				
				//alert("修改成功");
				location.href='login.html';
			}
				
			}
			
		}
		
		
		
		
		
		
		
		//alert("修改成功");

	}
</script>
